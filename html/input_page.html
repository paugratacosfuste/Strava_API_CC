<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Prediction - Set Parameters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #242424;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FC4C02 0%, #FF8800 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #999;
            font-size: 16px;
        }

        .user-info {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #FC4C02;
        }

        .user-info .label {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .user-info .value {
            color: #FC4C02;
            font-size: 18px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #FC4C02;
        }

        .slider-container {
            position: relative;
            padding: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #3a3a3a;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FC4C02;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(252, 76, 2, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #FF5722;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FC4C02;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(252, 76, 2, 0.5);
        }

        .slider-value {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #FC4C02;
            margin-top: 10px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .btn {
            padding: 15px 20px;
            border: 2px solid #3a3a3a;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            border-color: #FC4C02;
            background: #2f2f2f;
            transform: translateY(-2px);
        }

        .btn.active {
            background: #FC4C02;
            border-color: #FC4C02;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(252, 76, 2, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FC4C02 0%, #FF5722 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(252, 76, 2, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(252, 76, 2, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #3a3a3a;
            cursor: not-allowed;
            box-shadow: none;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #3a3a3a;
            border-top: 4px solid #FC4C02;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terrain-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .button-group {
                grid-template-columns: repeat(2, 1fr);
            }

            .terrain-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Running Performance Predictor</h1>
        </div>

        <!-- User Info Badge -->
        <div class="user-info">
            <div class="label">Making prediction for:</div>
            <div class="value" id="userInfo">Loading...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="distance">Distance You Want to Run (km)</label>
                <div class="slider-container">
                    <input type="range" id="distance" name="distance" min="1" max="100" value="10" step="0.5">
                    <div class="slider-value" id="distanceValue">10 km</div>
                </div>
                <div class="help-text">Slide to select your planned distance</div>
            </div>

            <div class="form-group">
                <label for="maxHR">Maximum Heart Rate You Have Ever Had (bpm)</label>
                <div class="slider-container">
                    <input type="range" id="maxHR" name="maxHR" min="180" max="210" value="195" step="1">
                    <div class="slider-value" id="maxHRValue">195 bpm</div>
                </div>
                <div class="help-text">Your personal max heart rate (usually 220 - age)</div>
            </div>

            <div class="form-group">
                <label>Effort Level of the Run</label>
                <div class="button-group">
                    <button type="button" class="btn effort-btn" data-effort="easy">Easy</button>
                    <button type="button" class="btn effort-btn" data-effort="moderate">Moderate</button>
                    <button type="button" class="btn effort-btn" data-effort="tempo">Tempo</button>
                    <button type="button" class="btn effort-btn" data-effort="hard">Hard</button>
                    <button type="button" class="btn effort-btn active" data-effort="race">Race</button>
                </div>
                <div class="help-text">Select your planned effort intensity</div>
            </div>

            <div class="form-group">
                <label>Terrain Type</label>
                <div class="terrain-grid">
                    <button type="button" class="btn terrain-btn active" data-terrain="flat">
                        Flat<br><span style="font-size:11px;">&lt;20m</span>
                    </button>
                    <button type="button" class="btn terrain-btn" data-terrain="rolling">
                        Rolling<br><span style="font-size:11px;">20-100m</span>
                    </button>
                    <button type="button" class="btn terrain-btn" data-terrain="hilly">
                        Hilly<br><span style="font-size:11px;">&gt;100m</span>
                    </button>
                </div>
                <div class="help-text">Elevation gain per 10km</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Get Predictions
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing your training data...</p>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚úÖ CRITICAL: PROPER ATHLETE_ID DETECTION
        // ==========================================
        
        function getCurrentAthleteId() {
            // Priority 1: URL parameter (from OAuth callback or direct link)
            const urlParams = new URLSearchParams(window.location.search);
            const urlAthleteId = urlParams.get('athlete_id');
            
            if (urlAthleteId) {
                console.log('‚úÖ Using athlete_id from URL:', urlAthleteId);
                // Save to session for this specific session
                sessionStorage.setItem('current_athlete_id', urlAthleteId);
                // Also save to localStorage as backup
                localStorage.setItem('athlete_id', urlAthleteId);
                return String(urlAthleteId);
            }
            
            // Priority 2: Session storage (current session)
            const sessionAthleteId = sessionStorage.getItem('current_athlete_id');
            if (sessionAthleteId) {
                console.log('‚úÖ Using athlete_id from session:', sessionAthleteId);
                return String(sessionAthleteId);
            }
            
            // Priority 3: localStorage (returning user)
            const storedAthleteId = localStorage.getItem('athlete_id');
            if (storedAthleteId) {
                console.log('‚ö†Ô∏è Using athlete_id from localStorage:', storedAthleteId);
                sessionStorage.setItem('current_athlete_id', storedAthleteId);
                return String(storedAthleteId);
            }
            
            console.error('‚ùå No athlete_id found!');
            return null;
        }
        
        const athleteId = getCurrentAthleteId();
        
        // Display user info
        if (athleteId) {
            const userInfo = document.getElementById('userInfo');
            if (athleteId.startsWith('csv_')) {
                userInfo.textContent = `CSV User: ${athleteId.replace('csv_', '')}`;
            } else {
                userInfo.textContent = `OAuth User (ID: ${athleteId})`;
            }
        } else {
            document.getElementById('errorMessage').textContent = 'No athlete ID found. Please login or upload CSV first.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('predictionForm').style.display = 'none';
        }

        // Distance slider
        const distanceSlider = document.getElementById('distance');
        const distanceValue = document.getElementById('distanceValue');

        distanceSlider.addEventListener('input', (e) => {
            distanceValue.textContent = `${e.target.value} km`;
        });

        // Max HR slider
        const maxHRSlider = document.getElementById('maxHR');
        const maxHRValue = document.getElementById('maxHRValue');

        maxHRSlider.addEventListener('input', (e) => {
            maxHRValue.textContent = `${e.target.value} bpm`;
        });

        // Effort buttons
        const effortButtons = document.querySelectorAll('.effort-btn');
        let selectedEffort = 'race';

        effortButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                effortButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedEffort = btn.dataset.effort;
            });
        });

        // Terrain buttons
        const terrainButtons = document.querySelectorAll('.terrain-btn');
        let selectedTerrain = 'flat';

        terrainButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                terrainButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedTerrain = btn.dataset.terrain;
            });
        });

        // Form submission
        const form = document.getElementById('predictionForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!athleteId) {
                errorMessage.textContent = 'No athlete ID found. Please login or upload CSV first.';
                errorMessage.style.display = 'block';
                return;
            }

            // Hide error
            errorMessage.style.display = 'none';

            // Show loading
            form.style.display = 'none';
            loading.style.display = 'block';

            const predictionData = {
                athlete_id: athleteId,
                distance_km: parseFloat(distanceSlider.value),
                effort: selectedEffort,
                terrain: selectedTerrain,
                max_hr: parseInt(maxHRSlider.value)
            };

            console.log('üì§ Sending prediction request:', predictionData);

            // ‚úÖ CRITICAL: Store parameters with athlete_id prefix
            const paramsKey = `predictionParams_${athleteId}`;
            sessionStorage.setItem(paramsKey, JSON.stringify(predictionData));
            localStorage.setItem(paramsKey, JSON.stringify(predictionData));
            
            // Also store in global key for backwards compatibility
            localStorage.setItem('predictionParams', JSON.stringify(predictionData));

            try {
                // Call prediction API
                const response = await fetch('https://u686ugpbm5.execute-api.eu-central-1.amazonaws.com/prod/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(predictionData)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const result = await response.json();
                console.log('‚úÖ Prediction result received:', result);
                
                // ‚úÖ ADD TIMESTAMP to track freshness
                result.timestamp = Date.now();
                result.athlete_id = athleteId;
                
                console.log('');
                console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                console.log('üíæ SAVING PREDICTION TO LOCALSTORAGE');
                console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                console.log('Athlete ID:', athleteId);
                console.log('Timestamp:', new Date(result.timestamp).toLocaleString());
                console.log('');
                console.log('Before saving:');
                console.log('  localStorage keys:', Object.keys(localStorage).length);
                
                // ‚úÖ CRITICAL: Store results with athlete_id prefix
                const resultsKey = `predictionResults_${athleteId}`;
                const paramsKey = `predictionParams_${athleteId}`;
                
                sessionStorage.setItem(resultsKey, JSON.stringify(result));
                localStorage.setItem(resultsKey, JSON.stringify(result));
                console.log(`  ‚úÖ Saved to ${resultsKey}`);
                
                sessionStorage.setItem(paramsKey, JSON.stringify(predictionData));
                localStorage.setItem(paramsKey, JSON.stringify(predictionData));
                console.log(`  ‚úÖ Saved to ${paramsKey}`);
                
                // Also store in global key for backwards compatibility
                localStorage.setItem('predictionResults', JSON.stringify(result));
                console.log('  ‚úÖ Saved to global predictionResults');
                
                localStorage.setItem('predictionParams', JSON.stringify(predictionData));
                console.log('  ‚úÖ Saved to global predictionParams');
                
                console.log('');
                console.log('After saving:');
                console.log('  localStorage keys:', Object.keys(localStorage).length);
                console.log('  localStorage contents:', Object.keys(localStorage));
                console.log('');
                console.log('Verifying saved data:');
                const verify = localStorage.getItem(resultsKey);
                console.log(`  Can read ${resultsKey}:`, verify ? 'YES ‚úÖ' : 'NO ‚ùå');
                if (verify) {
                    const parsed = JSON.parse(verify);
                    console.log('  Verified athlete_id:', parsed.athlete_id);
                    console.log('  Verified timestamp:', new Date(parsed.timestamp).toLocaleString());
                }
                console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
                console.log('');

                console.log('üíæ Saved prediction with timestamp:', new Date(result.timestamp).toLocaleTimeString());

                // ‚úÖ CRITICAL FIX: Since we're crossing domains (CloudFront ‚Üí S3),
                // localStorage won't transfer! We need to pass data via URL.
                
                // Encode the prediction data as base64 for URL
                const urlPayload = {
                    results: result,
                    params: predictionData  // Use the predictionData already defined above!
                };
                
                const encodedData = btoa(encodeURIComponent(JSON.stringify(urlPayload)));
                console.log('üì¶ Encoded prediction data for URL transfer');
                
                // ‚úÖ ADD CACHE BUSTER: Force dashboard to reload fresh
                const cacheBuster = Date.now();
                
                // ‚úÖ CRITICAL: Small delay to ensure localStorage is written before redirect
                await new Promise(resolve => setTimeout(resolve, 100)); // 100ms delay
                
                console.log('üîÑ Redirecting to dashboard with prediction data in URL...');
                
                // Redirect with data in URL (works across domains!)
                window.location.href = `https://strava-analytics-dashboard-pau.s3.eu-central-1.amazonaws.com/dashboard.html?athlete_id=${athleteId}&_=${cacheBuster}&data=${encodedData}`;

            } catch (error) {
                console.error('‚ùå Prediction error:', error);
                
                // Show error
                errorMessage.textContent = `Failed to get prediction: ${error.message}. Please try again.`;
                errorMessage.style.display = 'block';
                form.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
